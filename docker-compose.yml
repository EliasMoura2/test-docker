version: '3' 
services:
  web:
    container_name: api-docker-node2
    restart: always
    build: .
    ports:
      - "4500:3000"
    links: 
      - mongo
    volumes: 
      - .:/usr/src/app
  mongo:
    container_name: mymongondb
    image: mongo
    ports:
      - "27018:27017"
    logging: 
      driver: none